<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header id="cabecalho">
        <h1 id="titulo">Cor Hexadecimal</h1>
    </header>
    <input type="color" name="cor" id="cor">
    <h2>As cores em Hexadecimal, também conhecida como cores RGB, são representadas pelas seguintes cores</h2>
    <ul>
        <li><b>VERMELHO</b></li>
        <li><b>VERDE</b></li>
        <li><b>AZUL</b></li>
    </ul>
    <br>
    <h3>Representação Hexadecimal</h3>
    <h4>#ff0000 - Vermelho <input type="color" value="#ff0000"></h4>
    <h4>#00ff00 - Verde <input type="color" value="#00ff00"></h4>
    <h4>#0000ff - Azul <input type="color" value="#0000ff"></h4>
</body>
</html>
